on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_page:
    name: Build page
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: 'latest'
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
  deploy_page:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_page
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
